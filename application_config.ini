# Application Configuration File
# Main settings for the sync automation system

[application]
name=GitHub Repository Sync Automation
version=6.0.0
environment=production
debug_mode=false
log_level=INFO

[server]
host=0.0.0.0
port=8080
workers=4
timeout=300
keepalive_timeout=65
max_request_size=10485760

[database]
type=postgresql
host=localhost
port=5432
database=sync_automation
username=admin
password=${DB_PASSWORD}
pool_size=20
max_overflow=10
pool_timeout=30
pool_recycle=3600

[redis]
host=localhost
port=6379
db=0
password=${REDIS_PASSWORD}
socket_timeout=5
socket_connect_timeout=5
max_connections=50

[github]
api_base_url=https://api.github.com
api_version=v3
rate_limit_per_hour=5000
request_timeout=30
max_retries=3
retry_delay=1

[sync]
enabled=true
batch_size=10
max_concurrent_syncs=5
sync_timeout=600
auto_retry=true
retry_max_attempts=3
retry_delay_seconds=10

[security]
encryption_key=${ENCRYPTION_KEY}
token_expiry_hours=24
session_timeout_minutes=60
max_login_attempts=5
password_min_length=8

[logging]
level=INFO
format=json
output=both
file_path=logs/application.log
file_max_size_mb=100
file_max_files=10
console_enabled=true
console_level=INFO

[monitoring]
enabled=true
metrics_enabled=true
metrics_port=9090
health_check_enabled=true
health_check_port=8081
health_check_interval=30

[notifications]
email_enabled=false
smtp_host=smtp.example.com
smtp_port=587
smtp_user=${SMTP_USER}
smtp_password=${SMTP_PASSWORD}
alert_recipients=admin@example.com

